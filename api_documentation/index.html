<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIPAA Compliance Tool API Documentation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.0/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 10px 0 0;
      font-size: 16px;
      opacity: 0.8;
    }
    .nav-wrapper {
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      padding: 10px 20px;
    }
    .nav {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    .nav-item {
      padding: 8px 12px;
      background: #e9ecef;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
      font-size: 14px;
    }
    .nav-item:hover {
      background: #dee2e6;
    }
    .nav-item.active {
      background: #007bff;
      color: white;
    }
    #swagger-ui {
      margin: 0;
      max-width: 100%;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #6c757d;
      border-top: 1px solid #e9ecef;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HIPAA Compliance Tool API Documentation</h1>
    <p>Comprehensive API documentation for the HIPAA Compliance Tool</p>
  </header>
  
  <div class="nav-wrapper">
    <div class="nav">
      <div class="nav-item active" data-spec="index">Overview</div>
      <div class="nav-item" data-spec="authentication/auth_api">Authentication</div>
      <div class="nav-item" data-spec="documents/document_api">Documents</div>
      <div class="nav-item" data-spec="users/user_api">Users</div>
      <div class="nav-item" data-spec="incidents/incident_api">Incidents</div>
      <div class="nav-item" data-spec="risk/risk_api">Risk Assessment</div>
      <div class="nav-item" data-spec="reporting/report_api">Reporting</div>
    </div>
  </div>
  
  <div id="swagger-ui"></div>
  
  <div class="footer">
    &copy; 2023 HIPAA Compliance Tool | All Rights Reserved
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize with the base/index spec
      loadSpec('index');
      
      // Set up navigation
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
          document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
          this.classList.add('active');
          loadSpec(this.getAttribute('data-spec'));
        });
      });
      
      function loadSpec(specName) {
        // Clear previous UI
        const swaggerUI = document.getElementById('swagger-ui');
        while (swaggerUI.firstChild) {
          swaggerUI.removeChild(swaggerUI.firstChild);
        }
        
        // Load the new spec
        window.ui = SwaggerUIBundle({
          url: `./${specName}.json`,
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout",
          supportedSubmitMethods: [],
          validatorUrl: null // Disable validator
        });
      }
    });
  </script>
</body>
</html>
